<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<body>
<h1>Signup</h1>
<form id="signupForm" onsubmit="signup(event)">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>

  <div id="mail_input" name="mail_input">
    <input type="text" name="mail" id="mail" placeholder="이메일 입력">
    <button type="button" id="sendBtn" name="sendBtn" onclick="sendNumber()">인증번호</button>
  </div>
  <br>
  <div id="mail_number" name="mail_number" style="display: none">
    <input type="text" name="number" id="number" placeholder="인증번호 입력">
    <button type="button" name="confirmBtn" id="confirmBtn" onclick="confirmNumber()">이메일 인증</button>
  </div>
  <br>
  <input type="text" id="Confirm" name="Confirm" style="display: none" value="">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="seller">Seller:</label>
  <input type="checkbox" id="seller" name="seller"><br>

  <button type="submit" disabled>Sign Up</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
  function signup(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var isSeller = document.getElementById("seller").checked;

    var data = {
      username: username,
      password: password,
      email: email,
      seller: isSeller
    };

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/user/signup");
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onload = function () {
      if (xhr.status === 200) {
        alert("Signup successful");
      } else {
        alert("Signup failed");
      }
    };
    xhr.send(JSON.stringify(data));
  }

  function sendNumber() {
    $("#mail_number").css("display", "block");
    $.ajax({
      url: "/mail",
      type: "post",
      dataType: "json",
      data: { "mail": $("#mail").val() },
      success: function (data) {
        alert("인증번호 발송");
        $("#Confirm").attr("value", data);
      }
    });
  }

  function confirmNumber() {
    var number1 = $("#number").val();
    var number2 = $("#Confirm").val();

    if (number1 == number2) {
      alert("인증되었습니다.");

      // Fill the email field with the verified email
      var verifiedEmail = $("#mail").val();
      $("#email").val(verifiedEmail);

      // Disable the email field
      $("#email").prop("disabled", true);

      // Enable the submit button for signup
      $("#signupForm button[type='submit']").prop("disabled", false);
    } else {
      alert("번호가 다릅니다.");
    }
  }
</script>
</body>
</html>
